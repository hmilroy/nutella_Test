<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input type="text" data-test="sample-input" placeholder="Sample Input" />
    <button data-test="sample-button">Sample Button</button>
    <div data-test="sample-output">Sample output</div>
  </body>

  <script>
    e('sample-button').addEventListener('click', () => {
      e('sample-output').innerHTML = e('sample-input').value;
    });

    // utilities
    function e(name) {
      return document.body.querySelector(`[data-test="${name}"]`)
    }
  </script>
</html>
